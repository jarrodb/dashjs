<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dashed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>

.masthead h1 {
  font-size: 120px;
  line-height: 1;
  letter-spacing: -2px;
  text-align: center;
  vertical-align: middle;
}

.pushblock { text-align: center;}

.pushblock:before {
  content:''; display:inline-block;
  height: 100%;
  vertical-align: middle;
}

html, body { height: 100%; min-height: 100%; }
body {
  padding-top: 60px;
}
@media (max-width: 979px) {
  body {
    padding-top: 0px;
  }
}
#content { height: 100%; min-height: 100%; }
  </style>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    var baseURI = 'http://localhost:3000';
    var socket = io.connect(baseURI);
    socket.emit('dash', Math.random().toString(36).substring(7));
    socket.on('pane', function(data) {
        $('#billboard').load(data);
    });
    socket.on('url', function(data) {
        $('#billboard').html('<iframe frameBorder="0" width="100%" height="100%" src='+data+'></iframe>');
    });
    socket.on('text', function(data) {
        $('#billboard').html('<div class="jumbotron masthead"><div class="container"><div class="pushblock"></div><h1>' + data + '</h1></div></div>');
    });
  </script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">dashed</a>
        </div>
      </div>
    </div>

  <div id='billboard'> </div>
</body>
</html>
